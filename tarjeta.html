<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
</head>
<body>
    <div class="container">
        <div id="tarjeta-container"></div>
   </div>


   <script>
       // Función para obtener los parámetros de la URL
       function obtenerParametrosDeURL() {
           const parametros = new URLSearchParams(window.location.search);
           
           // Obtener cada parámetro de la URL
           const nombre = parametros.get('n') || 'La invitación no tiene nombre';
           const pases = parametros.get('p') || 'No tiene pases disponibles';
           const frase = parametros.get('f') || '';
           const link = parametros.get('l') || '#';

           // Devolver los datos en un objeto
           return { nombre, pases, frase, link };
       }

       // Función para generar la tarjeta con Bootstrap
       function generarTarjeta() {
           const datos = obtenerParametrosDeURL();

           // Estructura de la tarjeta usando los datos obtenidos de la URL
           const tarjetaHTML = `
               <div>
                   <div>
                       <h1>${datos.nombre}</h1>
                       <p><strong>Tenés</strong><br>${datos.pases}</p>
                       <p><strong>${datos.frase}</strong></p>
                       <a href="${datos.link}" class="button" target="_blank">Mirá el Evento</a>
                   </div>
               </div>
           `;

           // Insertar la tarjeta en el contenedor
           const contenedor = document.getElementById('tarjeta-container');
           contenedor.innerHTML = tarjetaHTML;
       }

       // Llamar a la función para generar la tarjeta cuando cargue la página
       window.onload = generarTarjeta;
   </script>
</body>
</html>
