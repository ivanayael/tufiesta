<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Dinámicas</title>
      <link rel="stylesheet" href="styles.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
<body>


    <div class="container">
        <div class="row">
        <!-- Tarjeta  -->
         <div id="tarjeta-container"></div>
        </div>
    </div>


    <script>
        // Función para obtener los parámetros de la URL
        function obtenerParametrosDeURL() {
            const parametros = new URLSearchParams(window.location.search);
            
            // Obtener cada parámetro de la URL
            const nombre = parametros.get('n') || 'Nombre no disponible';
            const pases = parametros.get('p') || 'Pases no disponibles';
            const frase = parametros.get('f') || 'Frase no disponible';
            const link = parametros.get('l') || '#';

            // Devolver los datos en un objeto
            return { nombre, pases, frase, link };
        }

        // Función para generar la tarjeta con Bootstrap
        function generarTarjeta() {
            const datos = obtenerParametrosDeURL();

            // Estructura de la tarjeta usando los datos obtenidos de la URL
            const tarjetaHTML = `
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">${datos.nombre}</h5>
                        <p class="card-text"><strong>Pases:</strong>${datos.pases}</p>
                        <p class="card-text"><strong>Frase:</strong>${datos.frase}</p>
                        <a href="${datos.link}" class="btn btn-primary" target="_blank">Mirá el Evento</a>
                    </div>
                </div>
            `;

            // Insertar la tarjeta en el contenedor
            const contenedor = document.getElementById('tarjeta-container');
            contenedor.innerHTML = tarjetaHTML;
        }

        // Llamar a la función para generar la tarjeta cuando cargue la página
        window.onload = generarTarjeta;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
